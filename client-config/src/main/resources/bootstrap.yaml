server:
  port: 8008

spring:
  application:
    name: client-config
  cloud:
    config:
      label: master
      profile: dev
      uri: http://localhost:8007/

eureka:
  instance:
    hostname: localhost
  client:
    eureka-server-port: 8000
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/